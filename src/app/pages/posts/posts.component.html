<div class="posts-container">
  <div class="posts-section">
    <div class="posts-header">
      <h3 class="header-title">Todos los posts</h3>
    </div>
    <div class="posts-body">
      <div class="post" *ngFor="let post of allPosts">
        <div class="number-tag">
          <p class="post-id">{{ post.id }}</p>
        </div>
        <div class="info">
          <p class="post-title">
            {{ post.title }}
          </p>
          <p class="post-description">{{ post.body.slice(0, 50) }}{{ post.body.length > 50 ? '...' : '' }}</p>
        </div>
        <div class="view-btn" (click)="goToDetailPage(post)">
          <p class="post-action">Ver</p>
          <img class="arrow" src="/assets/icons/arrow-left.svg" alt="arrow">
        </div>
      </div>
    </div>
  </div>
</div>
